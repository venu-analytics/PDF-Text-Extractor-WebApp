<!DOCTYPE html>
<html>
<head>
    <title>PDF Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>PDF Text Extractor</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose a PDF file:</label>
            <input type="file" name="file" id="file" accept=".pdf">
            <input type="submit" value="Extract Text">
        </form>
        {% if extracted_text %}
        <hr>
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
        {% endif %}
    </div>
</body>
</html>
